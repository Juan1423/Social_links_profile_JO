<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>JO Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main_card">
        <img class="profile_image" src="assets/images/avatar-jessica.jpeg" alt="Profile image" />
        <span class="profile_name"> Jessica Randall </span>
        <span class="profile_location">London, United Kingdom </span>
        <span class="profile_description">"Front-end developer and avid reader." </span>
        <span class="option">GitHub</span>
        <span class="option">Frontend</span>
        <span class="option">Mentor</span>
        <span class="option">LinkedIn</span>
        <span class="option">Twitter</span>
        <span class="option">Instagram</span>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
